<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="title">About Gregor</div>
    <div class="feedback"></div>
    <div class="intro">
      <div class="inner">
        <span class="userName"></span>Do you know Gregor? <br>Answer these five questions to find out!
      </div>
      <div class="lower">
        <div class="results"></div>
        <div class='beginHolder'>
          <button class="begin">Begin!</button>
          <span class="simple">or try simple version</span>
        </div>
        <div class="answerChoices">
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
      </div>
    </div>
    <div class="caption"></div>
    <a href="https://github.com/gricha2380/about_me/tree/about_me_advanced" target="_blank" class="source">
      <img src='github.svg' class="github"></div>
    </a>
    <img src="me.svg" class="me">
  </body>
</html>
